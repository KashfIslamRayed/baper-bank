<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-600">
    <header>
        <h1 class="text-5xl font-semibold text-white text-center mt-6">Let's get some <span
                class="font-bold text-orange-400">Money</span></h1>
    </header>
    <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
            <div class="text-white bg-orange-400 p-8 rounded-xl">
                <h4 class="text-2xl">Deposit</h4>
                <h2 class="text-5xl">$<span id="deposit-money">00</span></h2>
            </div>
            <div class="bg-white text-orange-400 p-8 rounded-xl">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-5xl">$<span id="withdraw-money">00</span></h2>
            </div>
            <div class="text-white bg-orange-400 p-8 rounded-xl">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
            </div>
        </div>
    </section>
    <!-- deposite and withdraw -->
    <section>
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-12">
            <div class=" bg-orange-400 p-8 rounded-xl">
                <h4 class="text-2xl text-white">Please Deposit</h4>
                <input class="w-10/12 block mb-3 rounded-sm px-3 mt-3 text-orange-400" type="text" name="" id="new-deposit"
                    placeholder="$ Amount you want to deposite.">
                <button id="btn-deposit"
                    class="text-orange-400 bg-white px-7 py-2 rounded font-bold hover:bg-slate-400 ">Deposit</button>
            </div>
            <div class="bg-white p-8 rounded-xl">
                <h4 class="text-2xl text-orange-400">Please Withdraw</h4>
                <input class="w-10/12 block mb-3 rounded-sm px-3 mt-3 bg-orange-400 text-white" type="text" name="" id="new-withdraw"
                    placeholder="$ Amount you want to withdraw">
                <button id="btn-withdraw"
                    class="text-white bg-orange-400 px-4 py-2 rounded font-bold hover:bg-slate-400 ">Withdraw</button>
            </div>
        </div>
    </section>

    <!----------
      ----js----
      ---------->
    <script src="js/diposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>

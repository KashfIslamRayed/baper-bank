<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAAPER BANK</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-600">
    <header>
        <h1 class="text-5xl font-semibold text-white text-center mt-6">Welcome to <span
                class="font-bold text-orange-400">Baap</span> er Bank</h1>
    </header>
    <section class="bg-slate-800 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl text-orange-400 mb-5 font-medium">Please Login</h3>
        <div>
            <input class="w-9/12 block mb-3 rounded-sm px-3" type="email" name="" id="user-email"
                placeholder="Your Email Address">
            <input class="w-9/12 block rounded-sm mb-3 px-3" type="password" name="" id="user-password"
                placeholder="Your Password">
            <button id="btn-submit"
                class="text-orange-400 bg-white px-4 py-2 rounded font-bold hover:bg-orange-400 hover:text-white ">Submit</button>
        </div>
    </section>
    <script src="js/login.js"></script>
</body>

</html>
